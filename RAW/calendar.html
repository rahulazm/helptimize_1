    <div id="modal-new-schedule" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="margin:0px;padding: 0px;">&times;</button>
                    <h6 class="modal-title" style="color:#000000;width: 100%"><center><span>Add Your Schedule</span></center></h6>
                </div>
                <div class="modal-body">
                    <input type="checkbox" id="new-schedule-allday" style="visibility: hidden;" />
                    <input type="hidden" id="new-schedule-title" value="Your Schedule">
                    <div class="form-group">
                        <label><font color="black">From Date</font></label>
                        <input type="text" class="form-control" id="from_date" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label><font color="black">To Date</font></label>
                        <input type="text" class="form-control" id="to_date" autocomplete="off" />
                    </div>
                    <div class="form-group">
                        <label><font color="black">Time Range</font></label>
                        <select class="form-control" name="timeselect" id="timeselect">
                            <option value="0">All Day (9:00AM - 9:00PM)</option>
                            <option value="1">Morning (7:00AM - 12:00PM)</option>
                            <option value="2">Afternoon (12:00PM - 5:00PM)</option>
                            <option value="3">Evening (5:00PM - 10:00PM)</option>
                            <option value="4">Custom Time</option>
                        </select>
                        <table class="showtime" style="display: none;width:100%">
                            <tr>
                                <td style="text-align: left;">
                                    <div class="form-group time_from" data-align="top" data-placement="top">
                                    <label style="margin-top: 10px;">From Time</label>
                                    

                                    <input type="text" class="form-control text_input_radius" id="time_from_value" name="time_from_value" value="09:00AM" autocomplete="off" >
                                    <span class="input-group-addon text_input_radius timepicker_icon">
                                        <i class="fa fa-clock-o fa-2" aria-hidden="true"></i>
                                    </span>
                                    </div>
                                </td>
                                <td style="text-align: left;">
                                    <div class="form-group time_to" data-align="top" data-placement="top">
                                    <label style="margin-top: 10px;">To Time</label>
                                    
                                    <input type="text" class="form-control text_input_radius" id="time_to_value" name="time_to_value" value="09:00PM" autocomplete="off" >
                                    <span class="input-group-addon text_input_radius timepicker_icon">
                                        <i class="fa fa-clock-o fa-2" aria-hidden="true"></i>
                                    </span>
                                    </div>
                                </td>
                              </tr>
                            </table>
                        </div>
                    <center>
                        <button class="btn btn-success" id="btn-save-schedule">Save</button>
                    </center>
                </div>

            </div>
